<!DOCTYPE html>
<html>
    <head>
        <title>Vanilla Bean Ice Cream</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="final-pages"> 
        
        <div class="header">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
             
            <img src="images/Body-logo-.png">
        </div>
        
        <div id="final-pages">
        
            <div class="final-pages-details">
                <img src="images/best-vanilla-ice-cream.jpg">
                <h3>Vanilla Bean Ice Cream</h3>
                <P>3 scoops of our delicious homemade vanilla bean ice cream with a topping of your choice</P>
            </div>
            
            <div class="food-details">
                <p style="float: right"><b>Price : </b>R28.90</p>
                <p><b>Serves : </b>1</p>
            </div>
            
            <div class="add-ons">
                <h3>Topping choose 3</h3>
                 <input id="check-01" type="checkbox">
                    <label for="check-01">Rainbow Sprinkles</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Chocolate Sprinkles</label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Crushed Cookies</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Smarties</label>
                    <br/>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Astros</label>
                    <br/>
                    <input id="check-06" type="checkbox">
                    <label for="check-06">Mini Marshmellows</label>
                    <br/>
                    <input id="check-07" type="checkbox">
                    <label for="check-07">Nuts</label>
            </div>
            <div class="add-ons">
                <h3>Sauces choose 2</h3>
                 <input id="check-01" type="checkbox">
                    <label for="check-01">Chocolate Sauce</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Caramel Sauce</label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Butterscotch Sauce</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Strawberry Sauce</label>
                    <br/>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Peppermint Sauce</label>
                    
            </div>
            
            <br/>
             <div class="condements">
                <h3>Choose a Cone</h3>
                
                <input type="radio" id="cutlery" name="cutlery" value="cutlery">
                <label for="cutlery">Regular Cone</label>
                <br/>
                 <input type="radio" id="cutlery" name="cutlery" value="cutlery">
                <label for="cutlery">Waffle Cone</label>
                <br/>
                 <input type="radio" id="none" name="cutlery" value="none">
                <label for="none">None</label>
                <br/>
                
            </div>
            <br/>
            <br/>
            
            <div class="special-requests">
                <textarea placeholder="Add a note (no tomatoes, extra sauce)"></textarea>
            </div>
            
            <br/>
            <br/>
            <div class="place-order">
                <a href="place-order.html" class="button">Place Order</a>
            </div>
            
            <br/>
            <br/>
            
            
        
        <a href="Ice-cream.html" class="back-page">
                <i class="fas fa-arrow-circle-left"></i>
        </a>
        </div>
    </body>
</html>

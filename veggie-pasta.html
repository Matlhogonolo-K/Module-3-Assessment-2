<!DOCTYPE html>
<html>
    <head>
        <title>Vegetarian Pasta</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="final-pages"> 
        
        <div class="header">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
             
            <img src="images/Body-logo-.png">
        </div>
        
        <div id="final-pages">
        
            <div class="final-pages-details">
                <img src="images/pasta-vegetarian.jpg">
                <h3>Vegetarian Pasta</h3>
                <P>Roasted eggplant(brinjal) which is then cooked further in a tomato sauce with pasta, basil and parmesan cheese.</P>
            </div>
            
            <div class="food-details">
                <p style="float: right"><b>Price : </b>R78.00</p>
                <p><b>Serves : </b>1</p>
            </div>
            
            <div class="condements">
                <h3>Pick a Pasta:</h3>
                
                <input type="radio" id="penne" name="pasta" value="penne">
                <label for="penne">Penne</label>
                <br/>
                 <input type="radio" id="fettuccine" name="pasta" value="fettuccine">
                <label for="fettuccine">Fettuccine</label>
                <br/>
                 <input type="radio" id="tortellini" name="pasta" value="tortellini">
                <label for="tortellini">Tortellini</label>
                <br/>
                <input type="radio" id="spaghetti" name="pasta" value="spaghetti">
                <label for="spaghetti">Spaghetti</label>
                <br/>
                <input type="radio" id="risotto" name="pasta" value="risotto">
                <label for="risotto">Rigatoni</label>
                <br/>
                <input type="radio" id="tagliatelle" name="pasta" value="tagliatelle">
                <label for="tagliatelle">Tagliatelle</label>
                <br/>
                <input type="radio" id="vegan" name="pasta" value="vegan">
                <label for="vegan">Veagn Pasta</label>
                <br/>
                
            </div>
            
             <div class="condements">
                <h3>Add on:</h3>
                
                <input type="radio" id="chicken" name="add" value="chicken">
                <label for="chicken">Green Beans</label>
                <br/>
                 <input type="radio" id="beef" name="pasta" value="beef">
                <label for="beef">Chickpeas</label>
                <br/>
                 <input type="radio" id="prawns" name="pasta" value="prawns">
                <label for="prawns">Black Beans</label>
                <br/>
                <input type="radio" id="mushrooms" name="pasta" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>
                <br/>
                <input type="radio" id="salad" name="pasta" value="salad">
                <label for="salad">Side Salad</label>
                <br/>
                <input type="radio" id="garlicbread" name="pasta" value="garlicbread">
                <label for="garlicbread">Garlic Bread</label>
                
                
            </div>
            
            <br/><br/>
            
            <div class="special-requests">
                <textarea placeholder="Add a note (no tomatoes, extra sauce)"></textarea>
            </div>
            
            <br/>
            <br/>
            <div class="place-order">
                <a href="place-order.html" class="button">Place Order</a>
            </div>
            
            <br/>
            <br/>
            
            
        
        <a href="pasta.html" class="back-page">
                <i class="fas fa-arrow-circle-left"></i>
        </a>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Taco Salad bowl</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="final-pages"> 
        
        <div class="header">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
             
            <img src="images/Body-logo-.png">
        </div>
        
        <div id="final-pages">
        
            <div class="final-pages-details">
                <img src="images/taco-salad-bowl.jpg">
                <h3>Taco Salad bowl</h3>
                <P>Large roasted tortilla with you choice of ground meat, shredded lettuce, grated cheese, tomatoes and black beans.</P>
            </div>
            
            <div class="food-details">
                <p style="float: right"><b>Price : </b>R48.20</p>
                <p><b>Serves : </b>1</p>
            </div>
            
            <div class="condements">
                <h3>Choose preferred dressing</h3>
                
                <input type="radio" id="honey" name="vinaigrette " value="honey">
                <label for="honey">Honey Mustard  Vinaigrette </label>
                <br/>
                <input type="radio" id="balsamic" name="vinigrates" value="balsamic">
                <label for="balsamic">Balsamic Vinaigrette</label>
                <br/>
                <input type="radio" id="italian" name="vinigrates" value="italian">
                <label for="italian">Italian Dressing</label>
                <br/>
                <input type="radio" id="blue" name="vinigrates" value="blue">
                <label for="blue">Blue cheese Dressing</label>
                <br/>
            </div>
            
            <div class="condements">
                <h3>Choose preferred ground meat: </h3>
                
                <input type="radio" id="beef" name="meat" value="beef">
                <label for="beef">Ground Beef</label>
                <br/>
                <input type="radio" id="chicken" name="meat" value="chicken">
                <label for="chicken">Ground Chicken</label>
                <br/>
                <input type="radio" id="tofu" name="meat" value="tofu">
                <label for="tofu">Tofu</label>
                <br/>
                <input type="radio" id="pork" name="meat" value="pork">
                <label for="pork">Ground pork</label>
                <br/>
            </div>
            
            <br/><br/>
            
            <div class="special-requests">
                <textarea placeholder="Add a note (no tomatoes, extra sauce)"></textarea>
            </div>
            
            <br/><br/>
            
            <div class="place-order">
                <a href="place-order.html" class="button">Place Order</a>
            </div>
            
            <br/><br/>
            
            <a href="salads.html" class="back-page">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
        </div>
        
    </body>
</html>

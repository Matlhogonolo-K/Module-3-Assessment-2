<!DOCTYPE html>
<html>
    <head>
        <title>Chicken Noodle Soup</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="final-pages"> 
        
        <div class="header">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
             
            <img src="images/Body-logo-.png">
        </div>
        
        <div id="final-pages">
        
            <div class="final-pages-details">
                <img src="images/chicken-noodle-soup.jpg">
                <h3>Chicken Noodle Soup</h3>
                <P>Whole roasted chicken cooked in a herb infused broth with celery, leeks, carrots and garlic served with bread of you choice.</P>
            </div>
            
            <div class="food-details">
                <p style="float: right"><b>Price : </b>R96.90</p>
                <p><b>Serves : </b>4</p>
            </div>
            
            <div class="condements">
                <h3>Choose preferred bread</h3>
                
                <input type="radio" id="croutons" name="breads" value="croutons">
                <label for="croutons">Croutons</label>
                <br/>
                <input type="radio" id="breadsticks" name="breads" value="breadsticks">
                <label for="breadsticks">Breadsticks</label>
                <br/>
                <input type="radio" id="garlicknots" name="breads" value="garlicknots">
                <label for="garlicknots">Garlic knots</label>
                <br/>
                <input type="radio" id="baguette" name="breads" value="baguette">
                <label for="baguette">Sliced Baguette</label>
                <br/>
            </div>
            
            <br/><br/><br/>
            
            <div class="special-requests">
                <textarea placeholder="Add a note (no tomatoes, extra sauce)"></textarea>
            </div>
            
            <br/>
            <br/>
            <div class="place-order">
                <a href="place-order.html" class="button">Place Order</a>
            </div>
            
            <br/>
            <br/>
            
            
        
            <a href="soup.html" class="back-page">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
        </div>
    </body>
</html>

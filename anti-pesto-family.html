<!DOCTYPE html>
<html>
    <head>
        <title>Anti-Pesto for the family</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="final-pages"> 
        
        <div class="header">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
             
            <img src="images/Body-logo-.png">
        </div>
        
        <div id="final-pages">
        
            <div class="final-pages-details">
                <img src="images/Italian-antipasto-Charcuterie-Board.jpg">
                <h3>Anti-Pesto for the family</h3>
                <P>Marinated Mozzarlla balls, Parmeham, Salami, Cherry tomatoes, sliced peaches, marinated kalamata olives and more.</P>
            </div>
            
            <div class="food-details">
                <p style="float: right"><b>Price : </b>R157.90</p>
                <p><b>Serves : </b>1</p>
            </div>
            
           <div class="add-ons">
                <h3>Preferred Cheeses choose 3</h3>
                 <input id="check-01" type="checkbox">
                    <label for="check-01">Mozzeralla</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Brie</label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Camambert</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Goat's cheese</label>
                    <br/>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Cream cheese</label>
                    <br/>
                    <input id="check-06" type="checkbox">
                    <label for="check-06">Cheddar</label>
                    <br/>
                    <input id="check-07" type="checkbox">
                    <label for="check-07">Gouda</label>
            </div>
            
            <div class="add-ons">
                <h3>Preferred Breads and Crackers choose 2</h3>
                 <input id="check-01" type="checkbox">
                    <label for="check-01">Sliced and Toasted Baguettes</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Grain Crackers</label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Breadsticks</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Flacky Crackers</label>
                    <br/>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Pretzel chips</label>
                    
            </div>
            
            <br/>
            
             <div class="condements">
                <h3>Choice of Dips</h3>
                
                <input type="radio" id="relish" name="cutlery" value="relish">
                <label for="relish">Olive relish</label>
                <br/>
                <input type="radio" id="Hummus" name="cutlery" value="Hummus">
                <label for="Hummus">Hummus</label>
                <br/>
                <input type="radio" id="Pesto" name="cutlery" value="Pesto">
                <label for="Pesto">Basil Pesto</label>
                 <br/>
                <input type="radio" id="Tzatziki" name="cutlery" value="Tzatziki">
                <label for="Tzatziki">Tzatziki Sauce</label>
                
            </div>
            
            
            <br/>
            <br/>
            
            <div class="special-requests">
                <textarea placeholder="Add a note (no tomatoes, extra sauce)"></textarea>
            </div>
            
            <br/>
            <br/>
            <div class="place-order">
                <a href="place-order.html" class="button">Place Order</a>
            </div>
            
            <br/>
            <br/>
            
            
       
        <a href="Crudite.html" class="back-page">
                <i class="fas fa-arrow-circle-left"></i>
        </a>
         </div>
    </body>
</html>

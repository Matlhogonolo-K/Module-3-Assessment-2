<!DOCTYPE html>
<html>
    <head>
        <title>Tomahawk Ribeye with Hassleback Potatoes</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="final-pages"> 
        
        <div class="header">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
             
            <img src="images/Body-logo-.png">
        </div>
        
        <div id="final-pages">
        
            <div class="final-pages-details">
                <img src="images/tomahawk-steak.jpg">
                <h3>Tomahawk Ribeye with Hassleback Potatoes</h3>
                <P>Juicy tomahawk Ribeye steak with deliciously cooked hassleback potatoes.</P>
            </div>
            
            <div class="food-details">
                <p style="float: right"><b>Price : </b>R178.80</p>
                <p><b>Serves : </b>1</p>
            </div>
            
             <div class="condements">
                <h3>Alternative Starches pick 1:</h3>
                
                <input type="radio" id="polenta" name="starch" value="polenta">
                <label for="polenta">Polenta</label>
                <br/>
                 <input type="radio" id="rice" name="starch" value="rice">
                <label for="rice">Rice</label>
                <br/>
                 <input type="radio" id="fries" name="starch" value="fries">
                <label for="fries">Fries</label>
                <br/>
                <input type="radio" id="cauliflower" name="starch" value="cauliflower">
                <label for="cauliflower">Cauliflower Rice</label>
                <br/>
                <input type="radio" id="risotto" name="starch" value="risotto">
                <label for="risotto">Risotto</label>
                <br/>
                <input type="radio" id="sweet-potato" name="starch" value="sweet-potato">
                <label for="sweet-potato">Roasted sweet Potato</label>
                <br/>
                
            </div>
            
             <div class="add-ons">
                <h3>Pick any 2 sides:</h3>
                 <input id="check-01" type="checkbox">
                    <label for="check-01">Kale chips</label>
                    <br/>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Roasted Bacon and Brussle Sprouts</label>
                    <br/>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Cream Spinach</label>
                    <br/>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Roasted Vegetables</label>
                    <br/>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Honey glazed Carrots</label>
                    <br/>
                    <input id="check-06" type="checkbox">
                    <label for="check-06">Buttery garlic sauted Green Beans</label>
                    <br/>
                    <input id="check-07" type="checkbox">
                    <label for="check-07">Pan fried Asparagus</label>
                    <br/>
                    <input id="check-08" type="checkbox">
                    <label for="check-08">Side Salad</label>

            </div>
            
            <br/>
            <br/>
            
            <div class="special-requests">
                <textarea placeholder="Add a note (no tomatoes, extra sauce)"></textarea>
            </div>
            
            <br/>
            <br/>
            <div class="place-order">
                <a href="place-order.html" class="button">Place Order</a>
            </div>
            
            <br/>
            <br/>
            
            
        
                <a href="meaty.html" class="back-page">
                <i class="fas fa-arrow-circle-left"></i>
                </a>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Blueberry Milkshake</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="final-pages"> 
        
        <div class="header">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
             
            <img src="images/Body-logo-.png">
        </div>
        
        <div id="final-pages">
        
            <div class="final-pages-details">
                <img src="images/Blueberry-Milkshake-t.jpg">
                <h3>Blueberry Milkshake</h3>
                <P>2 scoops of vanilla ice cream, crushed blueberries, a dash of whipping cream blended togather</P>
            </div>
            
            <div class="food-details">
                <p style="float: right"><b>Price : </b>R32.00</p>
                <p><b>Serves : </b>1</p>
            </div>
            
            <div class="condements">
                <h3>Toppings </h3>
                
                <input type="radio" id="croutons" name="breads" value="croutons">
                <label for="croutons">Whipped Cream</label>
                <br/>
                <input type="radio" id="breadsticks" name="breads" value="breadsticks">
                <label for="breadsticks">Rainbow sprinkles</label>
                <br/>
                <input type="radio" id="garlicknots" name="breads" value="garlicknots">
                <label for="garlicknots">Caramel sauce</label>
                <br/>
                <input type="radio" id="baguette" name="breads" value="baguette">
                <label for="baguette">Crushed cookies</label>
                <br/>
            </div>
            
            <br/>
            
            <br/><br/>
            
            <div class="special-requests">
                <textarea placeholder="Add a note (no tomatoes, extra sauce)"></textarea>
            </div>
            
            <br/><br/>
            <div class="place-order">
                <a href="place-order.html" class="button">Place Order</a>
            </div>
            
            <br/>
            <br/>
            
            
        
            <a href="milkshake.html" class="back-page">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
        </div>
    </body>
</html>

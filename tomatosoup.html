<!DOCTYPE html>
<html>
    <head>
        <title>Tomato Soup</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="final-pages"> 
        
        <div class="header">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
             
            <img src="images/Body-logo-.png">
        </div>
        
        <div id="final-pages">
        
            <div class="final-pages-details">
                <img src="images/roasted-tomato-soup.jpeg">

                <P>Delicious roasted tomatoes cooked in vegetable stock with basil and other herbs, then blended together and served with bread.</P>
            </div>
            
            <div class="food-details">
                <p style="float: right"><b>Price : </b>R52.90</p>

                <input type="radio" id="croutons" name="breads" value="croutons">

            <br/>
                
           
            
            <br/><br/>

            <br/><br/>

            <br/><br/>
            
            
        <a href="soup.html" class="back-page">

<!DOCTYPE html>
<html>
    <head>
        <title>Butternut Squash Ravioli</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    <body class="final-pages"> 
        
        <div class="header">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
             
            <img src="images/Body-logo-.png">
        </div>
        
        <div id="final-pages">
        
            <div class="final-pages-details">
                <img src="images/Butternut-Squash-Ravioli-.jpg">
                <h3>Butternut Squash Ravioli</h3>
                <P>Roasted butternut squash and ricotta filled ravioli with a hazelnut honey butter sauce.</P>
            </div>
            
            <div class="food-details">
                <p style="float: right"><b>Price : </b>R95.00</p>
                <p><b>Serves : </b>1</p>
            </div>
            
            <div class="condements">
                <h3>Add on:</h3>
                
                <input type="radio" id="chicken" name="add" value="chicken">
                <label for="chicken">Chicken strips</label>
                <br/>
                 <input type="radio" id="beef" name="pasta" value="beef">
                <label for="beef">Beef strips</label>
                <br/>
                 <input type="radio" id="prawns" name="pasta" value="prawns">
                <label for="prawns">Prawns</label>
                <br/>
                <input type="radio" id="mushrooms" name="pasta" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>
                <br/>
                <input type="radio" id="salad" name="pasta" value="salad">
                <label for="salad">Side Salad</label>
                <br/>
                <input type="radio" id="garlicbread" name="pasta" value="garlicbread">
                <label for="garlicbread">Garlic Bread</label>
                
            </div>
            <br/>
            <br/>
            
            <div class="special-requests">
                <textarea placeholder="Add a note (no tomatoes, extra sauce)"></textarea>
            </div>
            
            <br/>
            <br/>
            <div class="place-order">
                <a href="place-order.html" class="button">Place Order</a>
            </div>
            
            <br/>
            <br/>
            
            
            <a href="pasta.html" class="back-page">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
        </div>
        
    </body>
</html>
